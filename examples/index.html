<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dad Cuisine Menu</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#6d1533">
  <link rel="icon" href="assets/images/icon/SmallLogo.png" type="image/png">

  <!-- Flipbook StyleSheet -->
  <link href="assets/css/dflip.min.css" rel="stylesheet" type="text/css">

  <!-- Icons Stylesheet -->
  <link href="assets/css/themify-icons.min.css" rel="stylesheet" type="text/css">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    ._df_book, .df-container {
      height: 100% !important;
      width: 100% !important;
      position: absolute !important;
      top: 0;
      left: 0;
    }
    .df-book-stage {
      height: 100% !important;
      width: 100% !important;
    }
    canvas.df-3dcanvas {
      position: absolute !important;
      top: 0 !important;
      bottom: 0 !important;
      left: 0 !important;
      right: 0 !important;
      margin: auto !important;
    }
  </style>
</head>
<body>

<div class="_df_book" webgl="true"
        source="example-assets/books/data-cuisine.pdf"
        id="df_manual_book">
</div>

<!-- jQuery  -->
<script src="assets/js/libs/jquery.min.js" type="text/javascript"></script>
<!-- Flipbook main Js file -->
<script src="assets/js/dflip.min.js" type="text/javascript"></script>
<script>
  // Disable sound globally for dflip
  if(typeof DFLIP !== 'undefined' && DFLIP.defaults) {
    DFLIP.defaults.soundEnable = false;
  }
</script>

</body>
</html>
