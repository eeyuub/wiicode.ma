<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post | Wiicode.ma</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- html2canvas Library -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'sans-serif'],
                    },
                    colors: {
                        'king-green': {
                            900: '#013220', 
                            800: '#0b4630',
                            700: '#155d42',
                        },
                        'royal-gold': {
                            400: '#d4af37',
                            500: '#c5a059',
                            600: '#aa8c49',
                        }
                    },
                    backgroundImage: {
                        'gold-gradient': 'linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c)',
                    }
                }
            }
        }
    </script>
    <style>
        .text-gold-gradient {
            background: linear-gradient(to bottom right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-start pt-10 overflow-auto pb-20">

    <!-- Controls Area -->
    <div class="mb-6 flex flex-col items-center gap-2">
        <button id="downloadBtn" class="group relative px-8 py-3 bg-royal-gold-500 hover:bg-royal-gold-400 text-king-green-900 font-bold rounded-full shadow-[0_0_20px_rgba(197,160,89,0.3)] transition-all hover:scale-105 active:scale-95 flex items-center gap-2">
            <i class="fa-solid fa-download"></i>
            <span>Download Image (PNG)</span>
        </button>
        <p class="text-gray-500 text-xs">High quality capture • 1080x1080px ready</p>
    </div>

    <!-- The Instagram Post Container (ID added for capture) -->
    <div id="insta-card" class="relative bg-king-green-900 overflow-hidden shadow-2xl flex flex-col items-center justify-center text-center mx-auto" 
         style="width: 1080px; height: 1920px; border: 1px solid #333; transform: scale(0.35); transform-origin: top center;">
        
        <!-- 1. Background Effects -->
        <div class="absolute inset-0 bg-gradient-to-br from-king-green-900 via-[#004d33] to-black opacity-90"></div>
        
        <!-- Texture -->
        <div class="absolute inset-0 opacity-[0.05]" style="background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E');"></div>

        <!-- Gold Orb Glows -->
        <div class="absolute top-[-20%] left-[-20%] w-[70%] h-[70%] bg-royal-gold-600 rounded-full mix-blend-screen filter blur-[100px] opacity-10"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-green-500 rounded-full mix-blend-screen filter blur-[80px] opacity-10"></div>

        <!-- 2. Content -->
        <div class="relative z-10 w-full px-12 flex flex-col items-center gap-6">
            
            <!-- Logo -->
            <div class="mb-10 transform hover:scale-105 transition-transform duration-500">
                <img src="asset/SmallLogo.png" alt="Wiicode Logo" class="h-48 object-contain drop-shadow-2xl" onerror="this.style.display='none'; document.getElementById('fb-logo').style.display='flex'">
                <!-- Fallback -->
                <div id="fb-logo" class="hidden w-32 h-32 rounded-full border-2 border-royal-gold-500 items-center justify-center bg-black/20 backdrop-blur-md">
                   <span class="text-royal-gold-400 font-bold text-5xl">W</span> 
                </div>
            </div>

            <!-- Main Text -->
             <h1 class="text-7xl md:text-8xl font-black mb-10 leading-tight drop-shadow-md text-gold-gradient">
                قريباً... <br/>
                <span class="text-gold-gradient">غنبداو الرحلة</span>
            </h1>

            <!-- Decorative Line -->
            <div class="w-48 h-2 bg-gradient-to-r from-transparent via-royal-gold-500 to-transparent my-6"></div>

            <!-- Tagline -->
            <p class="text-4xl text-gray-200 font-light leading-relaxed">
                طور فكرتك، بني مستقبلك <br>
                <span class="text-royal-gold-200 text-3xl mt-4 block font-medium text-gold-gradient">Coming Soon | wiicode.ma</span>
            </p>

            <!-- Bottom Website Link Design -->
            <div class="absolute bottom-32 flex items-center gap-4 px-10 py-4 rounded-full border border-white/10 bg-white/5 backdrop-blur-sm">
                <i class="fa-solid fa-globe text-royal-gold-400 text-2xl"></i>
                <span class="text-white tracking-wider font-sans text-2xl">www.wiicode.ma</span>
            </div>

        </div>

        <!-- Decorative Border Frame -->
        <div class="absolute inset-6 border border-royal-gold-500/20 rounded-lg pointer-events-none"></div>
        <div class="absolute inset-0 border-[12px] border-king-green-900/50 pointer-events-none"></div>
    </div>

    <!-- Download Script -->
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const btn = this;
            const originalText = btn.innerHTML;
            
            // Feedback state
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Generating...';
            
            const node = document.getElementById('insta-card');
            
            html2canvas(node, {
                scale: 2, // 2x scale for better resolution (Retina)
                backgroundColor: null,
                useCORS: true // Helps with some external assets if CORS is enabled
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'wiicode-instagram-post.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Reset button
                btn.innerHTML = originalText;
            }).catch(err => {
                console.error("Capture failed:", err);
                btn.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> Error';
                setTimeout(() => btn.innerHTML = originalText, 2000);
            });
        });
    </script>
</body>
</html>
